<section class="kit-accordion" [class]="getClasses()">
  <a href="#accordion-default" class="kit-accordion__title {{expandedClass}}"
    aria-controls="accordion-default" [attr.aria-expanded]="expanded" [attr.aria-selected]="expanded" role="tab" (click)="toggle()">
    {{title}}
  </a>

  <div class="kit-accordion__body {{expandedClass}}" [id]="_controlId">
    <div class="kit-accordion__body-wrapper">
      <ng-content></ng-content>
    </div>
  </div>
</section>
